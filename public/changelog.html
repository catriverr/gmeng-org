<script>

    function parse_markdown(div_id) {
            // Get the div element by ID
            const div = document.getElementById(div_id);
            if (div) {
                // Get the Markdown content
                const markdownText = div.innerText;
                // Convert the Markdown to HTML using Marked.js
                const htmlContent = marked.parse(markdownText);
                // Set the HTML content back to the div
                div.innerHTML = htmlContent;
            }
        }

    http_get("https://raw.githubusercontent.com/catriverr/gmeng-sdk/refs/heads/main/CHANGELOG.md").then(data=> {
        let div__ = document.getElementById("report-pg");
        div__.innerHTML = data.replaceAll("\n", "<br>\n");
        parse_markdown("report-pg");
        div__.innerHTML = "<br>"  + div__.innerHTML;
        update_code_highlighting();
    });

</script>
